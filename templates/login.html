<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEGIS - Secure Access</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 0;
            background: #050505;
        }
        .login-container {
            width: 320px;
            animation: fadeIn 0.8s ease-out;
        }
        .login-card {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 243, 255, 0.2);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
            position: relative;
        }
        .login-card::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 12px;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            z-index: -1;
        }
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            letter-spacing: 4px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--neon);
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 6px;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: var(--neon);
            background: rgba(0, 243, 255, 0.05);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--neon);
            border: none;
            border-radius: 6px;
            color: #000;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        .error {
            color: #ff4b4b;
            font-size: 12px;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Rajdhani', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dec-box {
            position: absolute;
            width: 10px; height: 10px;
            border: 1px solid var(--neon);
        }
        .tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .br { bottom: 10px; right: 10px; border-left: none; border-top: none; }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    <div class="login-container">
        <div class="login-card">
            <div class="dec-box tl"></div>
            <div class="dec-box br"></div>
            <h2>AZ-AUTHENTICATION</h2>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <form method="POST">
                <div class="input-group">
                    <input type="text" name="username" placeholder="OPERATOR ID" required autofocus>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="ACCESS CODE" required>
                </div>
                <button type="submit">Authorize</button>
            </form>
        </div>
        <div style="text-align: center; margin-top: 20px; font-size: 10px; opacity: 0.3; letter-spacing: 1px; color: #fff; font-family: 'Rajdhani';">
            AEGIS SECURE CORE PROTECTION v4.8
        </div>
    </div>
</body>
</html>
